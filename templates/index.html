<!doctype html>
<html>

<head>
    <title>markovkun</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ sentence }}" />
    <link rel="icon" type="image/jpeg" href="https://i.gyazo.com/thumb/1000/3fdade7f711b7ef2f443cc7e44bb1a1b-jpg.jpg" />
    <meta name="twitter:site" content="@ci7lus" />
    <meta name="twitter:card" content="summary" />
    <meta name="og:title" content="markovkun" />
    <meta name="og:description" content="{{ sentence }}" />
    <meta name="og:image" content="https://i.gyazo.com/thumb/1000/3fdade7f711b7ef2f443cc7e44bb1a1b-jpg.jpg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
</head>

<body>
    <style>
        html {
            font-family: sans-serif;
        }

        .container {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            vertical-align: middle;
            margin: auto;
            display: inline-flex;
            width: 100%;
            overflow: hidden;
        }

        .balloon5 {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: fit-content;
            margin: auto;
            padding: 1rem;
            padding-bottom: 5vh;
        }

        .balloon5 .faceicon {
            float: left;
            margin-right: -70px;
            width: 80px;
        }

        .balloon5 .faceicon img {
            width: 100%;
            height: auto;
            border: solid 3px #d7ebfe;
            border-radius: 50%;
        }

        .balloon5 .chatting {
            width: 100%;
        }

        .says {
            display: inline-block;
            position: relative;
            margin: 5px 0 0 105px;
            padding: 17px 13px;
            border-radius: 12px;
            background: #d7ebfe;
        }

        .says:after {
            content: "";
            display: inline-block;
            position: absolute;
            top: 18px;
            left: -24px;
            border: 12px solid transparent;
            border-right: 12px solid #d7ebfe;
        }

        .says p {
            margin: 0;
            padding: 0;
        }
    </style>
    <div class="container">
        <div class="balloon5">
            <div class="faceicon">
                <img src="https://i.gyazo.com/thumb/1000/a3e818bba4561f721ac15e3c9d27dab1-jpg.jpg" alt="markovkun">
            </div>
            <div class="chatting">
                <div class="says">
                    <p>{{ sentence }}</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
